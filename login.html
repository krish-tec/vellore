  <div class="wrapper" ng-cloak="">
    <form class="form-signin" ng-submit="login()">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email / Username" required="" autofocus="" ng-model="username" /><br>
      <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="password" />      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
    </form>
  </div>
